{% extends 'base.html' %}
{% block content %}

<h1>Update Profile</h1>
<h5>Profile update is needed to calculate your BAC</h5>
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>

<script>
  var selectEl = document.getElementById('id_sex');
  M.FormSelect.init(selectEl);
</script>

{% endblock %}
