{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Drink</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>


  <script>
    // initialize the drink select
    var selectEl = document.getElementById('id_drink_type');
    M.FormSelect.init(selectEl);
</script>


{% endblock %}
